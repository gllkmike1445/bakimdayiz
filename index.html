<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakimdayiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="x w-100 h-100">
      <div class="w-100 h-100" id="shadow">
        <div
          class="container-fluid text-light justify-content-around d-flex flex-column h-100"
        >
          <div class="row top m-0" style="z-index: 1">
            <div class="col-auto">
              <div class="col-auto">
                <p class="h1 fw-bold">Bir süre bakımdayız…</p>
              </div>
              <div class="col-auto">
                <p class="h2">
                  Ne zaman geleceğimizden haberdar olmak istiyorsan aşağıya
                  bakabilirsin.
                </p>
              </div>
            </div>
          </div>
          <div
            class="row mid-on-page g-0 align-items-center justify-content-start"
          >
            <div class="col-auto align-items-center justify-content-center">
              <p class="verticalText m-0">SON</p>
            </div>
            <div
              class="round-right mid col-6 align-items-center mid d-flex bg-black"
            >
              <p class="h3 w-100 text-center fw-bold">7 gün</p>
            </div>
          </div>
          <div class="row bottom-on-page m-0">
            <div
              class="col align-content-center bottom d-flex flex-column justify-content-center"
            >
              <div class="col-auto">
                <p class="h6">E-posta bültenimize katılmak istemez misin?</p>
              </div>
              <div
                style="width: 35rem"
                class="round-all bottom col-4 align-items-center justify-content-start d-flex bg-black"
              >
                <div class="row align-items-center justify-content-start">
                  <div class="col-auto ps-5">
                    <svg
                      id="email-mail-sent"
                      xmlns="http://www.w3.org/2000/svg"
                      width="30.759"
                      height="17.996"
                      viewBox="0 0 30.759 17.996"
                    >
                      <path
                        id="Path_1"
                        data-name="Path 1"
                        d="M7.4,0H29.433a1.31,1.31,0,0,1,1.322,1.427L29.648,16.569a1.529,1.529,0,0,1-.305.8.6.6,0,0,1-.148.2.568.568,0,0,1-.14.093,1.515,1.515,0,0,1-.936.333H6.085a1.31,1.31,0,0,1-1.324-1.427l.313-2.548H6.168L5.9,15.968h0l8.288-7.742L6.926,1.932l-.073.984h-1.1l.108-1.489A1.563,1.563,0,0,1,7.4,0ZM.548,12.461a.548.548,0,1,1,0-1.1H7.78a.548.548,0,1,1,0,1.1ZM3.259,9.067a.548.548,0,1,1,0-1.1H9.532a.548.548,0,0,1,0,1.1ZM.548,5.672a.548.548,0,0,1,0-1.1H7.78a.548.548,0,0,1,0,1.1ZM14.987,8.921,6.443,16.9h21.41l-7.026-7.98-2.663,2.138h0a.548.548,0,0,1-.7.008L14.987,8.921Zm6.726-.708L28.6,16.031,29.63,1.862,21.713,8.213ZM7.687,1.094l10.2,8.839L28.9,1.094H7.687Z"
                        fill="rgba(255,255,255,0.63)"
                      />
                    </svg>
                  </div>
                  <div class="col-auto">
                    <input
                      placeholder="Lütfen bir e-posta girin…"
                      style="
                        background-color: transparent;
                        border: none;
                        color: rgb(248, 246, 246);
                      "
                    />
                  </div>
                </div>
              </div>
              <div class="col-auto text-center ps-5">
                <div
                  class="row gx-5 gy-1 bottom-button-holder align-items-center"
                >
                  <div class="col-auto p-3 px-4 round-bottom bg-black">
                    <div class="row">
                      <div class="col-auto">
                        <input type="checkbox" />
                        Sözleşmeyi kabul ediyorum.
                      </div>
                    </div>
                  </div>
                  <div class="col-auto"></div>
                  <div
                    class="col-auto py-3 px-5 round-bottom bg-black"
                    style="cursor: pointer"
                    onclick=""
                  >
                    Gönder
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
